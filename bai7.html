<script>

        i++;
        document.getElementById('value1').value = '';

            alert('day chi co 10 so');
            return;
        }
    }
    let b = 0;
    function done() {
        let a = Number(prompt(' nhap so V'));
        let count = 0;
        while (b < array.length) {
            if (a == array[b]) {
                let vitri  = array.indexOf(a);
                array.splice(vitri,1);
                document.getElementById('result').innerHTML = array ;
                break;}
            else count ++
            b++
            }
        if ( count == array.length)
            alert(' V is not in the array ')

    }
</script>
