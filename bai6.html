<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="value1">
<br>
<button onclick="inputvalue()">InputValue</button>
<button onclick="done()">Xong</button>
<script>
    var array = new Array()

    function inputvalue() {
        let i = 0;
        array[i] = document.getElementById('value1').value;
        i++;
        document.getElementById('value1').value = '';
        if (i >= 10) {
            alert('day chi co 10 so');
            return;
        }
    }
    function done()
    {
        let i = 0 ;
        let a = Number(prompt(' nhap so V'));
        let count = 0;

        while (i < array.length)
        {
            if ( a == array[i])
            {
                count++ ;
            }
            i++;
        }
    if (count == 0){
        alert('V is in not the array');}
    else  alert(' V is in the array');
    }

</script>

</body>
</html>
